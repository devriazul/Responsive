<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Sample By Riazul Islam</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<!--header start-->
			<div class="row">
				<div class="col-sm-12">
					<div class="header bg-white">            		
								<div class="logo"><a href="http://www.exotictheme.com" target="_blank">Sample</a></div>
								<div class="ad-block"></div>            	
					</div>
				</div>
			</div>
			<!--sidebar and content-->
			<div class="row">
				<!--left sidebar-->
				<div class="col-sm-3">
					<div class="left-sidebar bg-white">
						<div class="row">
							<div class="col-sm-12">
								<div class="ad-block"></div>
							</div>
						</div>
					</div>
				</div>                
				<div class="col-sm-5">
					<!--middle top two block-->
					<div class="row">
						<div class="col-sm-6 col-xs-6">
							<div class="middle-left bg-white"></div>
						</div>
						<div class="col-sm-6 col-xs-6">
							<div class="middle-right bg-white"></div>
						</div>
					</div>
					<!--main content-->           
					<div class="row">
						<div class="col-sm-12">
							<div class="main-content bg-white">
								<div class="row">
									<div class="col-sm-12">
										<div class="ad-block"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="bottom-content bg-white"></div>
						</div>
					</div>
				</div>        
				<!--right sidebar-->   
				<div class="col-sm-4">
					<div class="right-sidebar bg-white">
						<div class="ad-block"></div>
					</div>
				</div> 
			</div>
			<!--bottom three block-->
			<div class="row">
				<div class="col-sm-4 col-xs-6">
					<div class="bottom-left-block bg-white"></div>
				</div>
				<div class="col-sm-4 col-xs-6">
					<div class="bottom-middle-block bg-white"></div>
				</div>
				<div class="col-sm-4 col-xs-12">
					<div class="bottom-right-block bg-white"></div>
				</div>
			</div>
			<!--footer start-->
			<div class="row">
				<div class="col-sm-12">
					<div class="footer bg-white">
						<div class="copyright">
							<p>Copyright &copy; Sample 2017, Need any Query from <a href="http://www.facebook.com/cse.riaz">Riazul Islam</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
